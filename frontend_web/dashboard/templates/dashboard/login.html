{% extends "dashboard/base.html" %}

{% block title %}Login - User Management System{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center px-2">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="navbar-brand mb-0 h4 h-md-2">
                            <i class="fas fa-fire text-primary"></i> Boiler Monitor
                        </h2>
                        <p class="text-muted small">User Management System</p>
                        <small class="badge bg-info text-white">FRONTEND FOCUS</small>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted d-block">
                            <strong>Demo Credentials:</strong>
                        </small>
                        <small class="text-muted">
                            Username: <strong>admin</strong><br>
                            Password: <strong>admin123</strong>
                        </small>
                        <hr class="my-3">
                        <small class="text-muted">
                            <i class="fas fa-heartbeat"></i> 
                            <a href="{% url 'dashboard:health_check' %}" class="text-decoration-none">System Status</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
