<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Industrial Boiler Monitoring Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 1rem;
        }
        .status-operational {
            color: #198754;
        }
        .status-warning {
            color: #fd7e14;
        }
        .status-critical {
            color: #dc3545;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1rem;
            }
            .chart-container {
                height: 250px;
            }
            .metric-card .card-body {
                padding: 1rem 0.5rem;
            }
            .metric-card h5 {
                font-size: 1.2rem;
            }
            .metric-card small {
                font-size: 0.75rem;
            }
            .table-responsive {
                font-size: 0.875rem;
            }
            .alert-sm {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
            .container-fluid {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 0.9rem;
            }
            .chart-container {
                height: 200px;
            }
            .metric-card h5 {
                font-size: 1rem;
            }
            .metric-card i {
                font-size: 1.2rem !important;
            }
            .card-title {
                font-size: 1rem;
            }
            .btn {
                font-size: 0.875rem;
            }
        }
        
        /* Large screens */
        @media (min-width: 1200px) {
            .chart-container {
                height: 350px;
            }
        }
        
        /* Utility classes for responsive spacing */
        .mb-mobile-3 {
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
            .mb-mobile-3 {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body class="bg-light">
    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
